<div class="form-login">
	<form ng-submit="login()">
		<div class="text-center"><h1>Form login</h1></div>
		<div class="text-danger" ng-bind="message"></div>
		<div class="form-group">
			<label>User name</label>
			<input type="email" class="form-control"  placeholder="Email" required ng-model="user.email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
		</div>
		<div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>
	</form>
</div>
