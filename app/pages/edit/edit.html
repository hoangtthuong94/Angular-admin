<div class="edit-product container" ng-init="getProductEdit()">
	<div class="form-group">
		<label for="exampleInputEmail1">Name</label>
		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="name" ng-model="product.name">
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type="text" class="form-control" placeholder="Password" ng-model="product.price">
	</div>
	<div class="form-group">
		<label>Thumb</label>
		<input type="text" class="form-control" placeholder="Password" ng-model="product.thumb">
	</div>
	<div class="form-group text-center">
		<button class="btn btn-primary">Update</button>
	</div>
</div>
